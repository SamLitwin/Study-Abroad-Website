<html>
    <head>
        <title>Abroad at Home: Sign In</title>
        <link href = "resources/styles/sign-in.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favpng_globe-world-clip-art.png" />
    </head>
    <header>
        <img src = "resources/images/abroadlogo.png" alt = "Abroad at Home Logo" />
    </header>
    <div id="login-block">
        <form method="post" id="login-form">
            <h1 class = "form-title">Sign In</h1>
            <!--<div class = "form-message form-message-error">Incorrect Username/Password Combination</div>-->
            <div class = "form-input">
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class = "form-input">
                <input type="text" name="password" id="password" placeholder="Password" required>
            </div>
            <button class = "form-button" type="submit">Continue</button>
            <p class = "form-text">
                <a class = "form-link" href = "./sign-up.html">Don't have an account? Sign up here</a>
            </p>
        </form>
        
    </div>
</html>
